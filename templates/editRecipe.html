{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card light-green darken-4">
                <div class="card-content white-text input-field">
                    <h3 class="center-align">Edit Recipe</h3>
                    <form action="{{ url_for('add_recipe') }}" method="POST">
                        <div>
                            <label>
                                <input id="meat_free" name="meat_free" type="radio" value="No" checked/>
                                <span>Meat</span>
                            </label>
                        </div>

                        <div>
                            <label>
                                <input id="meat_free" name="meat_free" type="radio" value="Yes"/>
                                <span>Vegetarian</span>
                            </label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_name" name="recipe_name" type="text" placeholder="Name Of Dish" class="validate" value="{{ task.recipe_name}}">
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_title" name="recipe_title" type="text" placeholder="Recipe Name" class="validate" value="{{ task.recipe_title}}">
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_serving" type="number" name="recipe_serving" placeholder="People served" class="validate" value="{{ task.recipe_serving}}">
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_time_hr" type="number" name="recipe_time_hr" placeholder="Hours:" class="validate" value="{{ task.recipe_time_hr}}">
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_time_min" type="number" name="recipe_time_min" placeholder="Minutes:" class="validate" value="{{ task.recipe_time_min}}">
                        </div>
                        <div class="input-field col s12 m12">
                            <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea validate" placeholder="Ingredients" rows="3"></textarea>
                        </div>
                        <div class="input-field col s12 m12">
                            <textarea id="recipe_cooking" name="recipe_cooking" class="materialize-textarea validate" placeholder="Cooking Instructions" rows="5"></textarea>
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_user" class="col s12 m12" type="text" name="recipe_user" placeholder="Submitted by:" value="{{ task.recipe_user}}" />
                        </div>
                        <div class="input-field col s12">
                            <select id="style" name="recipe_meal">
                                  {% for meal in typeOfMeal %}
                                  <option value="{{meal.recipe_meal}}">{{meal.recipe_meal.upper()}}</option>
                                  {% endfor %}
                                </select>
                            <label>Meal type: </label>
                        </div>
                        <div class="input-field col s12">
                            <select id="style" name="recipe_style">
                                  {% for dish in categories %}
                                  <option value="{{dish.recipe_style}}">{{dish.recipe_style.upper()}}</option>
                                  {% endfor %}
                                </select>
                            <label>Country of Origin: </label>
                        </div>
                        <div class="input-field col s12">
                            <select id="allergys" name="dish_allergy" multiple>
                                <option value="" disabled selected>Choose your option</option>
                                  {% for al in allergy %}
                                  <option value="{{al.dish_allergy}}">{{al.dish_allergy.upper()}}</option>
                                  {% endfor %}
                                </select>
                            <label>Allergies contained: </label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="recipe_score" type="hidden" name="recipe_score" value="0">
                        </div>
                        <div class="row">
                            <button class="btn-floating waves-effect waves-green right" type="submit" name="action"><i class="material-icons">add</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
