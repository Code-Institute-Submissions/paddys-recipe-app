<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>Recipe App</title>
</head>

<body>
    <div class="container navigation">
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="{{ url_for('index') }}" class="glyph-btn"><i class="glyphicon glyphicon-home"></i></a></li>
                <li role="presentation"><a href="{{ url_for('see_recipes') }}" class="glyph-btn"><i class="glyphicon glyphicon-user"></i></a></li>
                <li role="presentation"><a href="{{ url_for('create_recipe') }}" class="glyph-btn"><i class="glyphicon glyphicon-book"></i></a></li>
                <li role="presentation"><a href="{{ url_for('edit_recipe') }}" class="glyph-btn"><i class="glyphicon glyphicon-edit"></i></a></li>

            </ul>
        </div>
    </div>
    <div class="row">
        {% block content %} {% endblock %}
    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
