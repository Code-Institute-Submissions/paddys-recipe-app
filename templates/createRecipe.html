{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text input-field">
                    <h3>Add Recipe</h3>
                    <form action="{{ url_for('add_recipe') }}" method="POST">
                        <input id="recipe_name" name="recipe_name" type="text" class="col s6 m6" placeholder="Name Of Dish">
                        <input id="recipe_title" name="recipe_title" type="text" class="col s6 m6" placeholder="Recipe Name">
                        <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea" placeholder="Ingredients" rows="3"></textarea>
                        <textarea id="recipe_cooking" name="recipe_cooking" class="materialize-textarea" placeholder="Cooking Instructions" rows="5"></textarea>
                        <input id="recipe_user" class="col s12 m12" type="text" name="recipe_user" placeholder="Submitted by:" />
                        <input id="recipe_style" type="text" name="{{ recipe_style }}" placeholder="Country of Origin: " />
                        <div class="col s12">
                            <p class="additional-label">country:</p>
                            {% for country in style %}
                            <div class="col s6">
                                <p>
                                    <label for="country{{ loop.index }}">
                                    <input class="" type="checkbox" id="country{{ loop.index }}" name="{{ country.recipe_style }}" value = "{{ country.recipe_style }}"/>
                                    <span>{{ country.recipe_style }}</span>
                                    </label>
                                </p>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="col s12">
                            <p class="additional-label">Allergens contained:</p>
                            {% for allergy in allergine %}
                            <div class="col s6">
                                <p>
                                    <label for="allergy{{ loop.index }}">
                                    <input class="" type="checkbox" id="allergy{{ loop.index }}" name="{{ allergy.dish_allergine }}" value = "{{ allergy.dish_allergine }}"/>
                                    <span>{{ allergy.dish_allergine }}</span>
                                    </label>
                                </p>
                            </div>
                            {% endfor %}
                        </div>
                        <button class="waves-effect waves-light btn" type="submit" name="action">Add To collection <i class="material-icons">add</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
